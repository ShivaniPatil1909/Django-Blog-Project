{% extends "index.html" %}

{% block title %}
    Edit Blog Post...
{% endblock %}

{% block content %}

{% if user.is_authenticated %}
    
        <h2>
            Edit Blog
        </h2>
        <hr>

        <div class="form-group">
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <br>
                <br>
                <input type="submit" class="btn btn-warning" value="Update Blog" id="">
                &nbsp;&nbsp;&nbsp;
                <a href="/" class="btn btn-secondary" >Cancel</a>
            </form>
        </div>

    
                 
   
    
{% else %}

<center> Oops..!!<br>Please login to access this page.!!</center>

{% endif %}

{% endblock content %}
